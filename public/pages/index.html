<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include config.js for path management -->
    <script src="/js/config.js"></script>

    <!-- load bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- load scripts and CSS via config.js -->
    <script>
        onDomLoad(() => {
            loadScript("romanNumGen.js");
        });
    </script>

    <!-- Misc. -->
    <title>Musical Chord Progression Generator</title>
</head>


<body>
    <!-- CSS container for all elements-->
    <div class="container">

    <header>
        <h1>Musical Chord Progression Generator</h1>
    </header>

    <!-- sub header-->
    <h3>Random Chord progression</h3>

    <!-- displays key that user selects -->
    <h2 id="keyDisplay">key: C</h2>

    <!-- id="romanNum" comes from genRomanNumeral function in romanNumGen.js-->
    <!-- onclick runs function genRomanNumeral() from romanNumGen.js-->
    <h2 id="romanNum">I V VI IV</h2>
    <button onclick="genRomanNumeral()">Generate Roman Numeral</button>

    <!-- set of buttons that let the user select what key they want to be in-->
    <br>
    <br>
    <button onclick="getKey('C')" data-key="C">C</button>
    <button onclick="getKey('C#')" data-key="C#">C#/Db</button>
    <button onclick="getKey('D')" data-key="D">D</button>
    <button onclick="getKey('D#')" data-key="D#">D#/Eb</button>
    <button onclick="getKey('E')" data-key="E">E</button>
    <button onclick="getKey('F')" data-key="F">F</button>
    <button onclick="getKey('F#')" data-key="F#">F#/Gb</button>
    <button onclick="getKey('G')" data-key="G">G</button>
    <button onclick="getKey('G#')" data-key="G#/Ab">G#/Ab</button>
    <button onclick="getKey('A')" data-key="A">A</button>
    <button onclick="getKey('A#')" data-key="A#">A#/Bb</button>
    <button onclick="getKey('B')" data-key="B">B</button>

    </div>
</body>

</html>
